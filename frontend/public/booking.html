<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway network system</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header><h1 onclick="window.location.href='index.html'">Euro-Railway</h1>
        <button onclick="window.location.href='profile.html'">✈︎ View My Trips</button>
    </header>
    <div class="main-layout">
        <div id="trip-summary" class="sidebar"></div>
        <div class="container">
            <h2>Booking Details</h2>
            <form id="booking-form">
                <div class="trip-date">
                    <label for="trip-date">Travel date:</label>
                    <input type="date" id="trip-date" name="trip-date" required />
                </div>
                <div class="traveller-controls">
                    <button type="button" id="add-traveller" class="btn">Add Another Traveller</button>
                    <button type="button" id="remove-traveller" class="btn" disabled>Remove Last Traveller</button>
                </div>
                <div id="travellers-container">
                    <div class="traveller-form" data-traveller-id="1">
                        <h3>Traveller 1</h3>
                            <label for="firstName-1">First Name:</label>
                            <input type="text" id="firstName-1" name="firstName-1" required>
                            <label for="lastName-1">Last Name:</label>
                            <input type="text" id="lastName-1" name="lastName-1" required>
                            <label for="age-1">Age:</label>
                            <select id="age-1" name="age-1" required>
                                <option value="" disabled selected>Select your age</option>
                            </select>
                            <label for="officialid-1">Official ID:</label>
                            <input type="text" id="officialid-1" name="officialid-1" required>
                            <label for="class-1">Travel Class:</label>
                            <select id="class-1" name="class-1" required>
                                <option value="second">Second Class</option>
                                <option value="first">First Class</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="confirmBtn">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
