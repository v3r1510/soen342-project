<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway network system</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header><h1>Euro-Railway</h1></header>
    <div class="main-layout">
        <div class="sidebar">
            <form>
                <h3> Search for a Connection</h3>
                <div class="search-criteria">
                    <input type="text" placeholder="Departure City" id="departureCity">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Arrival City" id="arrivalCity">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Departure Time" id="departureTime">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Arrival Time" id="arrivalTime">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Train Type" id="trainType">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Days of Operation" id="operationDays">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="First Class ticket rate (€)" id="firstRate">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Second Class ticket rate (€)" id="secondRate">
                </div>
            </form>
        </div>
        <div class="container">
            <h2> Search results</h2>
            
        </div>
    </div>
    <script src="railway.js"></script>
</body>
</html>
