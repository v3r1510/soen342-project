<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway network system</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header><h1>Euro-Railway</h1>
        <button onclick="window.location.href='profile.html'">✈︎ View My Trips</button>
    </header>
    <div class="main-layout">
        <div class="sidebar">
            <form>
                <h3> Search for a Connection</h3>
                <div class="search-criteria">
                    <input type="text" placeholder="Departure City" id="departureCity">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Arrival City" id="arrivalCity">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Departure Time" id="departureTime">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Arrival Time" id="arrivalTime">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Train Type" id="trainType">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="First Class ticket rate (€)" id="firstRate">
                </div>
                <div class="search-criteria">
                    <input type="text" placeholder="Second Class ticket rate (€)" id="secondRate">
                </div>
                <div class="search-criteria">
                    <label>Operating Days: </label>
                    <div class="day-selector" id="operationDays">
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Mon">
                            <span>Mon</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Tue">
                            <span>Tue</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Wed">
                            <span>Wed</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Thu">
                            <span>Thu</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Fri">
                            <span>Fri</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Sat">
                            <span>Sat</span>
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" name="days" value="Sun">
                            <span>Sun</span>
                        </label>
                    </div>
                </div>
                <button type="button" id="searchConnection" onclick="sendHttpRequest()">Search Connection</button>
            </form >
        </div>
        <div class="container">
            <h2>Search results</h2>
            <div class="search-results"></div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
